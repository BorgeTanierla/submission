<!DOCTYPE html>
<html>
    <head>
        <title>Product Review</title>
    </head>
    <body>
    
        <form action="task2 Q1-4.html" method="get" target="_blank">
        <h1><b>Review Comment Box</b></h1>
    
        <label>
            Rating:
        </label>
        <input type="range" 
        aria-colcount=""
        id="rating"
        name="rating"
        min="1" max="5">
    
        <p>Comment:</p> 
        <textarea
        name="message"
        rows="10" cols="30">
       </textarea> <br>  
       <input type="submit" value="Submit Review">

    </form>
    </body>
</html>
